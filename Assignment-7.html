<!-- Q7) Create an HTML Page for Movies or TV Shows:
• Add a heading, "Favorite Movies/TV Shows," using the <h1> tag to introduce the section.
• Create an ordered list (<ol>) to display your top five favourite movies or TV shows, listing each one as a list item (<li>).
• Make each movie or TV show title a clickable hyperlink to its IMDb page using the <a> tag, ensuring that the link opens in a new tab with the target="_blank" attribute. -->



<!DOCTYPE html>
<html>
    <head>
        <title>Movies & TV Shows</title>
    </head>
    <body>
        <h1>Favorite Movies/TV Shows</h1>
        <ol>
            <li><a href="https://www.imdb.com/title/tt0903747/" target="_blank">Breaking Bad</a></li>
            <li><a href="https://www.imdb.com/title/tt5753856/" target="_blank">Dark</a></li>
            <li><a href="https://www.imdb.com/title/tt0816692/" target="_blank">Interstellar</a></li>
            <li><a href="https://www.imdb.com/title/tt4158110/" target="_blank">Mr. Robot</a></li>
            <li><a href="https://www.imdb.com/title/tt0111161/" target="_blank">The Shawshank Redemption</a></li>
        </ol>
    </body>
</html>
