<!-- Q4) Design an HTML Page for Your Schedule:
• Add a heading, "My Weekly Schedule," using the <h1> tag.
• Create a table with two columns: one labelled "Day" and the other labelled "Activities," using the <th> tag for the column headings.
• Fill in the table using the <td> tag for the data cells. List the days of the week in one column and your daily activities in the other. -->



<!DOCTYPE html>
<html>
    <head>
        <title>Your Schedule</title>
    </head>
    <body>
        <table border="1" cellspacing="1" cellpadding="5">
            <tr>
                <th>Day</th>
                <th>Activities</th>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>Relaxation</td>
            </tr>
            <tr>
                <td>Monday</td>
                <td>Motivation</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Exercise</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>learning</td>
            </tr>
            <tr>
                <td>Thrusday</td>
                <td>Creativity</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Socializing</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>Exploration</td>
            </tr>
        </table>
    </body>
</html>
