<!-- Q12) Create a Webpage that Has the Following Attributes: tabindex, accesskey, draggable, and contenteditable:
• Suppose there are 5 paragraphs where the 1st paragraph has tabindex set to 2, the 2nd paragraph has tabindex set to 1, and so on. 
  When the Tab button on the keyboard is clicked, it should first go to the 2nd paragraph, then the 1st, and so on.
• Use the accesskey attribute in a hyperlink to access the desired link in a new tab.
• Use the contenteditable attribute and draggable attribute in any of the paragraphs. -->



<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
    </head>
    <body>
        <p tabindex="2" contenteditable="true" draggable="true">This is the first paragraph.</p>
        <p tabindex="1" contenteditable="true" draggable="true">This is the second paragraph.</p>
        <p tabindex="3">This is the third paragraph.</p>
        <p tabindex="4">This is the fourth paragraph.</p>
        <p tabindex="5">This is the fifth paragraph.</p>
        <p>
            Visit <a href="https://www.google.com" accesskey="G" target="_blank">Google</a> (press Alt+G).
        </p>
    </body>
</html>
